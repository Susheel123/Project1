<!DOCTYPE html>
<html lang="en" xmlns:border-collapse="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<table border=1 align="center" width="300px" height="100px" style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;">
    <tr style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;">
        <th colspan="4" align="right" width="50%" height="50%"><font color="powderblue"><h2><b>123</b></h2></font></th>
    </tr>
    <tr style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;">
        <th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>1</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>2</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>3</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>+</b></h2></font></th>
    </tr>
    <tr style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;">
        <th><font color="powderblue"><h2><b>4</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>5</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>6</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>-</b></h2></font></th>
    </tr>
    <tr style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;">
        <th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>7</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>8</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>9</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>*</b></h2></font></th>
        </th>
    </tr>
    <tr style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;">
        <th colspan="2" style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>0</b></h2></font></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>.</b></h2></th><th style="border:3px solid powderblue; border-collapse:collapse; font-family:verdana;"><font color="powderblue"><h2><b>/</b></h2></font></th>
    </tr>
</table>
</body>
</html>
