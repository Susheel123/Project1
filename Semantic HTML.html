    <!DOCTYPE html>
<html lang="en" xmlns:border-collapse="http://www.w3.org/1999/xhtml">
<head>
    <title>Semantic HTML</title>
    <style>
        table,tr,th
        {
        border-collapse:"collapse";
        }
    </style>
</head>
<body>
<table align="center">
       <tr>
           <th>
               <p style="width:200px; height:200px; padding:10px; border-width:1px; border-style:dotted dashed dotted dashed;">header</p>
           </th>
       </tr>
       <tr>
           <th>
               <p style="width:200px; height:200px; padding:10px; border-width:1px; border-style:dotted dashed dotted dashed;">nav</p>
           </th>
       </tr>
       <tr>
           <th>
             <p style="width:200px; height:200px; padding:10px; border-width:1px; border-style:dotted dashed dotted dashed;">
                 </th>
       </tr>
</table>
</body>
</html>
